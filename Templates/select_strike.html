<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Strike Price</title>
</head>
<body>
  <h1>Select Strike Price for {{ ticker }}</h1>
  <form action="/assess" method="post">
    <input type="hidden" name="ticker" value="{{ ticker }}">
    <label for="strike_price">Strike Price:</label>
    <select name="strike_price" id="strike_price" required>
      <option value="">--Select Strike Price--</option>
      {% for sp in strike_prices %}
        <option value="{{ sp }}">{{ sp }}</option>
      {% endfor %}
    </select>
    <button type="submit">Get Recommendation</button>
  </form>
  
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
</body>
</html>
